<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">周末、法定节假日选择：</label>
                            <div class="col-sm-8">
                                <input id="dateList" name="dateList"  data-kal="mode:'multiple'" style="width: 100%;" class="auto-kal" autocomplete="off" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/oa/weekScope/add.js">
</script>
<link rel="stylesheet" href="/js/appjs/oa/weekScope/kalendae.css" type="text/css">
<script type='text/javascript' src="/js/appjs/oa/weekScope/kalendae.standalone.js"></script>
</body>
</html>
