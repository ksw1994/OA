<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div>
		<div>
			<div class="ibox">
				<div class="ibox-body">
				    <div class="bootstrap-table">
				        <div class="fixed-table-toolbar">
				            <div class="bars pull-left"></div>
				        </div>
				        <div class="fixed-table-container" style="padding-bottom: 0px;">
				            <div class="fixed-table-body">
				                <table id="exampleTable" data-mobile-responsive="true" class="table table-hover table-striped">
                                    <thead>
                                       <tr>
                                           <th class="bs-checkbox " style="width: 80px; text-align: center;" tabindex="0">
                                               <div class="th-inner ">行标签</div>
                                               <div class="fht-cell"> </div>
                                           </th>
                                           <th style="text-align: center;" tabindex="0">
                                               <div class="th-inner ">合同数</div>
                                               <div class="fht-cell"></div>
                                           </th>
                                           <th style="text-align: center;" tabindex="0">
                                               <div class="th-inner ">月份</div>
                                               <div class="fht-cell"></div>
                                           </th>
                                           <th style="text-align: center;" tabindex="0">
                                               <div class="th-inner ">有效考勤</div>
                                               <div class="fht-cell"></div>
                                           </th>
                                           <th style="text-align: center;" tabindex="0">
                                               <div class="th-inner ">无效考勤</div>
                                               <div class="fht-cell"></div>
                                           </th>
                                           <th style="text-align: center;" tabindex="0">
                                               <div class="th-inner ">剩余考勤</div>
                                               <div class="fht-cell"></div>
                                           </th>
                                         </tr>
                                      </thead>
                                       <tbody>
                                            <tr data-index="0">
                                                <td style="text-align: center;">
                                                    <div class="th-inner ">初级</div>
                                                </td>
                                                <td style="text-align: right;"><span th:text="${work.cWorkNum}"></span></td>
                                                <td style="text-align: right;"></td>
                                             </tr>
                                             <tr data-index="1">
                                                 <td style="text-align: center;">
                                                     <div class="th-inner ">中级</div>
                                                 </td>
                                                 <td style="text-align: right;"><span th:text="${work.zWorkNum}"></span></td>
                                                 <td style="text-align: right;"></td>
                                             </tr>
                                              <tr data-index="2">
                                                 <td style="text-align: center;">
                                                     <div class="th-inner ">高级</div>
                                                 </td>
                                                 <td style="text-align: right;"><span th:text="${work.gWorkNum}"></span></td>
                                                 <td style="text-align: right;"></td>
                                             </tr>
                                             <tr data-index="3">
                                                 <td style="text-align: center;">
                                                     <div class="th-inner ">总计</div>
                                                 </td>
                                                 <td style="text-align: right;"><span th:text="${work.workNum}"></span></td>
                                                 <td style="text-align: right;"></td>
                                             </tr>
                                         </tbody>
                                    </table>
                               </div>
                           </div>
                     </div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
