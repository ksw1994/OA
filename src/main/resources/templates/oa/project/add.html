<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">项目名称：</label>
								<div class="col-sm-8">
									<input id="itemName" name="itemName" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">是否建行项目：</label>
								<div class="col-sm-3">
								    <label class="radio-inline"> 
								        <input type="radio" name="isJhItem" value="是" /> 是
                                    </label> 
                                    <label class="radio-inline"> 
                                        <input type="radio" name="isJhItem" value="否" /> 否
                                    </label>
								</div>
							
								<label class="col-sm-3 control-label">使用建行新一代框架：</label>
								<div class="col-sm-3">
									<input id="frame" name="frame" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否中农工交银行项目：</label>
								<div class="col-sm-8">
									<input id="isZngjItem" name="isZngjItem" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否中农工交以外其他银行：</label>
								<div class="col-sm-8">
									<input id="isNozngjItem" name="isNozngjItem" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">项目业务类别：</label>
								<div class="col-sm-8">
									<input id="itemType" name="itemType" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">开始日期：</label>
								<div class="col-sm-8">
									<input id="sdate" name="sdate" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">结束日期：</label>
								<div class="col-sm-8">
									<input id="edate" name="edate" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">证明人：</label>
								<div class="col-sm-8">
									<input id="witness" name="witness" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">证明人电话：</label>
								<div class="col-sm-8">
									<input id="telephone" name="telephone" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">项目简述：</label>
								<div class="col-sm-8">
									<input id="desc" name="desc" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">公司名称：</label>
								<div class="col-sm-8">
									<input id="companyName" name="companyName" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">进场日期：</label>
								<div class="col-sm-8">
									<input id="inSdate" name="inSdate" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退场日期：</label>
								<div class="col-sm-8">
									<input id="outSdate" name="outSdate" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">需求总工作量：</label>
								<div class="col-sm-8">
									<input id="workNum" name="workNum" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">初级需求工作量：</label>
								<div class="col-sm-8">
									<input id="cWorkNum" name="cWorkNum" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">中级需求工作量：</label>
								<div class="col-sm-8">
									<input id="zWorkNum" name="zWorkNum" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">高级需求工作量：</label>
								<div class="col-sm-8">
									<input id="gWorkNum" name="gWorkNum" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">维护要求：</label>
								<div class="col-sm-8">
									<input id="demand" name="demand" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">事项编号：</label>
								<div class="col-sm-8">
									<input id="proceedId" name="proceedId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">合同编号：</label>
								<div class="col-sm-8">
									<input id="pactId" name="pactId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">协管员：</label>
								<div class="col-sm-8">
									<input id="helpName" name="helpName" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">合同人数：</label>
								<div class="col-sm-8">
									<input id="pactNum" name="pactNum" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">在场人数：</label>
								<div class="col-sm-8">
									<input id="spotNum" name="spotNum" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">按合同入场人数：</label>
								<div class="col-sm-8">
									<input id="inNum" name="inNum" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">变更人员：</label>
								<div class="col-sm-8">
									<input id="changeStaff" name="changeStaff" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">不符合资质人员：</label>
								<div class="col-sm-8">
									<input id="failStaff" name="failStaff" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">项目状态：</label>
								<div class="col-sm-8">
									<input id="status" name="status" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/oa/project/add.js">
	</script>
</body>
</html>
