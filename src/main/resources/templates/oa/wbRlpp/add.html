<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<style type="text/css">
	.table {
		width:90%;
		margin-left: 5%;
		margin-bottom: 0;
		border:1px solid rgb(228, 234, 236);
	}
	.addmore {
		padding: 5px 0;
		text-align: center;
		color: #1a7bb9;
	}
	.addmore>a {
		display: inline-block;
	}
</style>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">项目：</label>
								<div class="col-sm-8">
									<select  id="projectId" name="projectId">
										<option value="1">项目1</option>
										<option value="2">项目2</option>
										<option value="3">项目3</option>
									</select>
								</div>
							</div> 
							<div class="form-group">	
								<label class="col-sm-3 control-label">截止日期：</label>
								<div class="col-sm-8">
									<input id="endDate" name="endDate" class="form-control" type="month">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">合同人月：</label>
								<div class="col-sm-8">
									<input id="compact" name="compact" class="form-control" type="number" step = "0.01">
								</div>
							</div>
							<div class="form-group">
								<table id="table1" class="table table-hover table-striped">
									<thead>
										<tr>
											<th class="bs-checkbox" style="width:150px;text-align:center;"><div class="th-inner">实际月份</div></th>
											<th style="text-align:center; "><div class="th-inner ">投入人员总数</div></th>
											<th><div class="th-inner">实际月打卡天数</div></th>
											<th><div class="th-inner">操作</div></th>
										</tr>
									</thead>
									<tbody></tbody>
								</table>
								<div class="addmore"><a href="javascript:void(0);" >添加更多+</a></div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/oa/wbRlpp/add.js"></script>
</body>
</html>
