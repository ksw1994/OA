<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${wbRlpp.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">项目Id：</label>
								<div class="col-sm-8">
									<input id="projectId" name="projectId" th:value="${wbRlpp.projectId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">合同人月：</label>
								<div class="col-sm-8">
									<input id="compact" name="compact" th:value="${wbRlpp.compact}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">截止年月 格式为yyyymm：</label>
								<div class="col-sm-8">
									<input id="endDate" name="endDate" th:value="${wbRlpp.endDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">实际月份 格式为yyyymm：</label>
								<div class="col-sm-8">
									<input id="date" name="date" th:value="${wbRlpp.date}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">投入人员总数：</label>
								<div class="col-sm-8">
									<input id="count" name="count" th:value="${wbRlpp.count}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">投入人员ID集合 1,2,3,4..：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${wbRlpp.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">实际月打卡天数：</label>
								<div class="col-sm-8">
									<input id="monthSum" name="monthSum" th:value="${wbRlpp.monthSum}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/oa/wbRlpp/edit.js">
	</script>
</body>
</html>
