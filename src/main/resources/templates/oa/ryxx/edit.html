<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<style type="text/css">
    .kalendae.k-floating {
        width:50%;
    }
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${ryxx.id}" type="hidden">
                        <input id="teamId" name="teamId" th:value="${ryxx.teamId}" type="hidden">
                        <div class="form-group">    
                            <label class="col-sm-3 control-label">所属项目组：</label>
                            <div class="col-sm-8">
                                <select  id="teamName" name="teamName"></select>
                            </div>
                        </div> 
                        <div class="form-group">
                            <label class="col-sm-3 control-label">姓名：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" th:value="${ryxx.name}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">性别：</label>
                            <div class="col-sm-8">
                                <label><input id="sex" name="sex" value="0" type="radio" th:class="${ryxx.sex} == 0?'js_checked'">男</label>
                                <label><input id="sex" name="sex" value="1" type="radio" th:class="${ryxx.sex} == 1?'js_checked'">女</label>
                                <label><input id="sex" name="sex" value="-1" type="radio" th:class="${ryxx.sex} == -1?'js_checked'">未知</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">证件类型 ：</label>
                            <div class="col-sm-8">
                                <input id="cardType" name="cardType" th:value="${ryxx.cardType}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">证件号码 ：</label>
                            <div class="col-sm-8">
                                <input id="cardId" name="cardId" th:value="${ryxx.cardId}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">银行卡号：</label>
                            <div class="col-sm-8">
                                <input id="bankId" name="bankId" th:value="${ryxx.bankId}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">工资发放地：</label>
                            <div class="col-sm-8">
                                <input id="wagesAddress" name="wagesAddress" th:value="${ryxx.wagesAddress}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">现住址：</label>
                            <div class="col-sm-8">
                                <input id="address" name="address" th:value="${ryxx.address}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">电话：</label>
                            <div class="col-sm-8">
                                <input id="phone" name="phone" th:value="${ryxx.phone}" class="form-control" type="text"
                                       placeholder="必填数字，如无则填写为'1'">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">邮箱：</label>
                            <div class="col-sm-8">
                                <input id="email" name="email" th:value="${ryxx.email}" class="form-control" type="text"
                                       placeholder="必须是邮箱格式，如无则统一填写公司邮箱">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">公司名称：</label>
                            <div class="col-sm-8">
                                <input id="companyName" name="companyName" th:value="${ryxx.companyName}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">人员所在地名 ：</label>
                            <div class="col-sm-8">
                                <input id="site" name="site" th:value="${ryxx.site}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">劳动合同开始日期：</label>
                            <div class="col-sm-8">
                                <input id="pactSdate" name="pactSdate" th:value="${ryxx.pactSdate}" data-kal="mode:'single',format:'YYYY/MM/DD'" class="auto-kal form-control" autocomplete="off" type="text" placeholder="格式为yyyy/mm/dd">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">劳动合同结束日期：</label>
                            <div class="col-sm-8">
                                <input id="pactEdate" name="pactEdate" th:value="${ryxx.pactEdate}" data-kal="mode:'single',format:'YYYY/MM/DD'" class="auto-kal form-control" autocomplete="off" type="text" placeholder="格式为yyyy/mm/dd，无限期的填写'无限期'">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">入职日期：</label>
                            <div class="col-sm-8">
                                <input id="inSdate" name="inSdate" th:value="${ryxx.inSdate}" data-kal="mode:'single',format:'YYYY/MM/DD'" class="auto-kal form-control" autocomplete="off" type="text" placeholder="格式为yyyy/mm/dd">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">离职日期：</label>
                            <div class="col-sm-8">
                                <input id="outEdate" name="outEdate" th:value="${ryxx.outEdate}" data-kal="mode:'single',format:'YYYY/MM/DD'" class="auto-kal form-control" autocomplete="off" type="text" placeholder="格式为yyyy/mm/dd">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">出生日期：</label>
                            <div class="col-sm-8">
                                <input id="birthday" name="birthday" th:value="${ryxx.birthday}" data-kal="mode:'single',format:'YYYY/MM/DD'" class="auto-kal form-control" autocomplete="off" type="text" placeholder="格式为yyyy/mm/dd">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态：</label>
                            <div class="col-sm-8">
                                <select  id="status" name="status">
                                    <option value="0" th:class="${ryxx.status} == 0?'js_selecked'">作废</option>
                                    <option value="1" th:class="${ryxx.status} == 1?'js_selecked'">入职</option>
                                    <option value="2" th:class="${ryxx.status} == 2?'js_selecked'">离职</option>
                                </select>
                            </div>
                        </div>
                       <!-- <div class="form-group">
                            <label class="col-sm-3 control-label">最后更新时间 格式为yyyy/mm/dd hh:mm:ss：</label>
                            <div class="col-sm-8">
                                <input id="updateTime" name="updateTime" th:value="${ryxx.updateTime}"
                                       class="form-control" type="text">
                            </div>
                        </div>-->
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<link rel="stylesheet" href="/js/appjs/oa/weekScope/kalendae.css" type="text/css">
<script type='text/javascript' src="/js/appjs/oa/weekScope/kalendae.standalone.js"></script>
<script type="text/javascript" src="/js/appjs/oa/ryxx/edit.js"></script>
</body>
</html>
