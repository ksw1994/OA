<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar" >
						<div class="columns pull-left">
							<button shiro:hasPermission="oa:projectPerson:back" type="button"  class="btn btn-success"
								style="display:none;" id="btnback" onclick="showPorjectPerson()">
								<i class="fa fa-mail-reply" aria-hidden="true"></i>项目人员管理
							</button>
							<button shiro:hasPermission="oa:projectPerson:add" type="button" class="btn  btn-primary" 
								id="btnadd" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="oa:projectPerson:batchRemove" type="button" class="btn  btn-danger"
								id="btnbatchRemove" onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
							<button shiro:hasPermission="oa:projectPerson:personAdd" type="button" class="btn  btn-primary" 
								style="display:none;" id="btnpersonAdd" onclick="personAdd()">
								<i class="fa fa-user-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="oa:projectPerson:batchPersonRemove" type="button" class="btn  btn-danger"
								style="display:none;" id="btnbatchPersonRemove" onclick="batchPersonRemove()">
								<i class="fa fa-user-times" aria-hidden="true"></i>删除
							</button>
							<input id="inprojectId" name="inprojectId"  type="hidden">
							
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="searchName" type="text" class="form-control"
								placeholder="">
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="oa:projectPerson:personlist">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="oa:projectPerson:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="oa:projectPerson:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/oa/projectPerson/projectPerson.js"></script>
</body>
</html>
