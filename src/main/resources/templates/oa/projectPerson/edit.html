<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${projectPerson.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">人员姓名：</label>
								<div class="col-sm-8">
									<input id="userName"  name="userName" th:value="${projectPerson.userName}" class="form-control" type="text"
									readonly="readonly">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">项目名称：</label>
								<div class="col-sm-8">
									<input id="itemName"  name="itemName" th:value="${projectPerson.itemName}" class="form-control" 
									type="text" readonly="readonly"> 
									
      				
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">实际入场时间：</label>
								<div class="col-sm-8">
									<!-- <input id="einlass" name="einlass" th:value="${projectPerson.einlass}" class="form-control" type="text"> -->
									<input type="date" class=" form-control" id="einlass"
                                       name="einlass" th:value="${projectPerson.einlass}==''?null:${#dates.format(projectPerson.einlass, 'yyyy-MM-dd')}">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">铁律考试通过实践：</label>
								<div class="col-sm-8">
									<input id="examTime" name="examTime" th:value="${projectPerson.examTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退场时间：</label>
								<div class="col-sm-8">
									<!-- <input id="exitTime" name="exitTime" th:value="${projectPerson.exitTime}" class="form-control" type="text"> -->
									 <input type="date" class="laydate-icon layer-date form-control" id="exitTime" 
                                       name="exitTime" th:value="${projectPerson.exitTime}==''?null:${#dates.format(projectPerson.exitTime, 'yyyy-MM-dd')}"
                                        />
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remarks" name="remarks" th:value="${projectPerson.remarks}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/oa/projectPerson/edit.js">
	</script>
</body>
</html>
