<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="userIds" name="userIds" type="hidden">
							                            <div class="form-group">	
								                        <label class="col-sm-3 control-label">基础信息表Id：</label>
								                        <div class="col-sm-8" >
								                        <label class="tips"><i class="tips-person" style="color:#f96a6a">提示：人员重复添加会覆盖旧人员数据</i></label>
									                    <div id="userTree"></div>
								                        </div>
							                            </div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">项目名称：</label>
								<div class="col-sm-8">
									<input id="itemName"  name="itemName" th:value="${projectPersonAdd.itemName}" class="form-control" 
									type="text" readonly="readonly"> 
									<input id="projectId" name="projectId" th:value="${projectPersonAdd.projectId}"  type="hidden">
      				
								</div>
								
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">实际入场时间：</label>
								<div class="col-sm-8">
									 <input id="einlass" name="einlass" class="form-control" type="date"> 
									
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">铁律考试通过实践：</label>
								<div class="col-sm-8">
									<input id="examTime" name="examTime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">退场时间：</label>
								<div class="col-sm-8">
									<input id="exitTime" name="exitTime" class="form-control" type="date" >
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remarks" name="remarks" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								                        <div class="col-sm-8 col-sm-offset-3">
									                    <button type="submit" class="btn btn-primary">提交</button>
								                        </div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/oa/projectPerson/personAdd.js">
	</script>
</body>
</html>
