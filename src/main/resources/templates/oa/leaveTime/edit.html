<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${leaveTime.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">姓名：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" th:value="${leaveTime.name}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">部门：</label>
                            <div class="col-sm-8">
                                <input id="deptName" name="deptName" th:value="${leaveTime.deptName}"
                                       class="form-control" type="text">
                            </div>
                        </div>
						<div class="form-group">
							<label class="col-sm-3 control-label">年月：</label>
							<div class="col-sm-8">
								<input id="yearMonth" name="yearMonth" th:value="${leaveTime.yearMonth}"
									   class="form-control" type="text">
							</div>
						</div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">丧假(小时)：</label>
                            <div class="col-sm-8">
                                <input id="funeralLeave" name="funeralLeave" th:value="${leaveTime.funeralLeave}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">事假(小时)：</label>
                            <div class="col-sm-8">
                                <input id="casualLeave" name="casualLeave" th:value="${leaveTime.casualLeave}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">婚假(小时)：</label>
                            <div class="col-sm-8">
                                <input id="maritalLeave" name="maritalLeave" th:value="${leaveTime.maritalLeave}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">年假(小时)：</label>
                            <div class="col-sm-8">
                                <input id="annualLeave" name="annualLeave" th:value="${leaveTime.annualLeave}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">病假(小时)：</label>
                            <div class="col-sm-8">
                                <input id="sickLeave" name="sickLeave" th:value="${leaveTime.sickLeave}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">调休(小时)：</label>
                            <div class="col-sm-8">
                                <input id="restCan" name="restCan" th:value="${leaveTime.restCan}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">陪产假(小时)：</label>
                            <div class="col-sm-8">
                                <input id="paternityLeave" name="paternityLeave" th:value="${leaveTime.paternityLeave}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/oa/leaveTime/edit.js">
</script>
</body>
</html>
