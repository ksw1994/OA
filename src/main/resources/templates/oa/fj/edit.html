<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${fj.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">基础信息编号：</label>
								<div class="col-sm-8">
									<input id="jcxxId" name="jcxxId" th:value="${fj.jcxxId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">毕业证书：</label>
								<div class="col-sm-8">
									<input id="studyImg" name="studyImg" th:value="${fj.studyImg}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">学位证书：</label>
								<div class="col-sm-8">
									<input id="degreeImg" name="degreeImg" th:value="${fj.degreeImg}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">身份证正面：</label>
								<div class="col-sm-8">
									<input id="cardImgF" name="cardImgF" th:value="${fj.cardImgF}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">身份证反面：</label>
								<div class="col-sm-8">
									<input id="cardImgR" name="cardImgR" th:value="${fj.cardImgR}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/oa/fj/edit.js">
	</script>
</body>
</html>
