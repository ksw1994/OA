<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${xmz.id}" type="hidden">
                        <!--<div class="form-group">
                            <label class="col-sm-3 control-label">父类ID：</label>
                            <div class="col-sm-8">
                                <input id="parentId" name="parentId" th:value="${xmz.parentId}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">所属层级：</label>
                            <div class="col-sm-8">
                                <input id="level" name="level" th:value="${xmz.level}" class="form-control" type="text">
                            </div>
                        </div>-->
                        <div class="form-group">
                            <label class="col-sm-3 control-label">项目组：</label>
                            <div class="col-sm-8">
                                <input id="team" name="team" th:value="${xmz.team}" class="form-control" type="text">
                            </div>
                        </div>
						<div class="form-group">
							<label class="col-sm-3 control-label">是否外包公司：</label>
							<div class="col-sm-8">
								<input id="isThird" name="isThird" th:value="${xmz.isThird}=='0'?否:是" class="form-control"

							</div>
						</div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/oa/xmz/edit.js">
